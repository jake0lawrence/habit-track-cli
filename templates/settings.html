<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>⚙️ Settings – habit-track</title>
  <script src="{{ url_for('static', filename='alpine.min.js') }}" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  {% if config.PWA_ENABLED and 'github.dev' not in request.host %}
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/static/service-worker.js");
      }
    </script>
  {% endif %}

  <link rel="icon" type="image/svg+xml" href="/static/icons/icon.svg">
</head>
<body x-data="{ dark: JSON.parse(localStorage.getItem('darkMode') || 'false') }"
      x-init="$watch('dark', val => localStorage.setItem('darkMode', val))"
      :class="{ 'dark': dark }">

  <header>
    <h1>⚙️ Settings</h1>
    <div class="controls">
      <a href="/" class="button">← Back</a>
      <button @click="dark = !dark" class="theme-toggle" x-text="dark ? '🌗 Light Mode' : '🌑 Dark Mode'"></button>
      <a href="/journal-history" class="button">📜 View Past Journals</a>
    </div>
  </header>

  {% if message %}
    <p style="color: green;">{{ message }}</p>
  {% endif %}

  <form method="POST">
    <table>
      <thead>
        <tr>
          <th>Habit Key</th>
          <th>Label</th>
          <th>Default Duration (min)</th>
        </tr>
      </thead>
      <tbody>
        {% for key, info in config.items() %}
        <tr>
          <td><code>{{ key }}</code></td>
          <td>
            <input type="text" name="label_{{ key }}" value="{{ info.label }}">
          </td>
          <td>
            <input type="number" name="duration_{{ key }}" value="{{ info.default_duration }}" min="1">
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <p>
      <label>
        <input type="checkbox" name="pwa_enabled" {% if config.PWA_ENABLED %}checked{% endif %}>
        Enable PWA features
      </label>
    </p>

    <button type="submit" class="button">💾 Save Settings</button>
  </form>
</body>
</html>
