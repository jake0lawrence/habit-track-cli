{% extends "base.html" %}

{% block title %}📊 Analytics – habit-track{% endblock %}

{% block head_scripts %}
  <script src="{{ url_for('static', filename='chart.min.js') }}"></script>
{% endblock %}

{% block content %}
  <header>
    <h1>📈 Analytics</h1>
    <div class="controls">
      <a href="/" class="button">← Back</a>
      <button class="theme-toggle"
              @click="dark = !dark"
              x-text="dark ? '🌗 Light Mode' : '🌑 Dark Mode'"></button>
    </div>
  </header>

  <section>
    {% for chart in chart_data %}
      <div class="chart-block">
        <h3>{{ chart.label }}</h3>
        <canvas id="chart-{{ loop.index }}"></canvas>
        <script>
          new Chart(document.getElementById('chart-{{ loop.index }}'), {
            type: 'bar',
            data: {
              labels: {{ labels | tojson }},
              datasets: [{
                label: '{{ chart.label }}',
                data: {{ chart.data | tojson }},
                backgroundColor: '#42b983'
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: false },
                tooltip: {
                  callbacks: {
                    label: ctx => `Duration: ${ctx.raw} min`
                  }
                }
              },
              scales: {
                y: {
                  beginAtZero: true,
                  title: { display: true, text: 'Minutes' }
                }
              }
            }
          });
        </script>
      </div>
    {% endfor %}

    <div class="chart-block">
      <h3>🧠 Mood Score</h3>
      <canvas id="mood-chart"></canvas>
      <script>
        new Chart(document.getElementById('mood-chart'), {
          type: 'line',
          data: {
            labels: {{ mood_series | map(attribute='date') | list | tojson }},
            datasets: [{
              label: 'Mood Score',
              data: {{ mood_series | map(attribute='score') | list | tojson }},
              borderColor: '#f56565',
              fill: false,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { min: 0, max: 5, title: { display: true, text: 'Score (1–5)' } }
            }
          }
        });
      </script>
    </div>
  </section>
{% endblock %}
