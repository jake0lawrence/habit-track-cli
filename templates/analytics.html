<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>üìä Analytics ‚Äì habit-track</title>
  <script src="{{ url_for('static', filename='chart.min.js') }}"></script>
  <script src="{{ url_for('static', filename='alpine.min.js') }}" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  {% if config.PWA_ENABLED %}
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/static/service-worker.js");
      }
    </script>
  {% endif %}

  <link rel="icon" type="image/svg+xml" href="/static/icons/icon.svg">
</head>

<body x-data="{ dark: JSON.parse(localStorage.getItem('darkMode') || 'false') }"
      x-init="$watch('dark', val => localStorage.setItem('darkMode', val))"
      :class="{ 'dark': dark }">

  {% if debug %}
  <div class="debug-banner">
    DEBUG MODE ON | Dark: <span x-text="dark"></span> | PWA: {{ config.PWA_ENABLED }}
  </div>
  {% endif %}

  <header>
    <h1>üìà Analytics</h1>
    <div class="controls">
      <a href="/" class="button">‚Üê Back</a>
      <button @click="dark = !dark" class="theme-toggle" x-text="dark ? 'üåó Light Mode' : 'üåë Dark Mode'"></button>
    </div>
  </header>

  <section>
    {% for chart in chart_data %}
      <div class="chart-block">
        <h3>{{ chart.label }}</h3>
        <canvas id="chart-{{ loop.index }}"></canvas>
        <script>
          new Chart(document.getElementById("chart-{{ loop.index }}"), {
            type: 'bar',
            data: {
              labels: {{ labels | tojson }},
              datasets: [{
                label: '{{ chart.label }}',
                data: {{ chart.data | tojson }},
                backgroundColor: '#42b983'
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: false },
                tooltip: {
                  callbacks: {
                    label: function(ctx) {
                      return `Duration: ${ctx.raw} min`;
                    }
                  }
                }
              },
              scales: {
                y: {
                  beginAtZero: true,
                  title: { display: true, text: 'Minutes' }
                }
              }
            }
          });
        </script>
      </div>
    {% endfor %}

    <div class="chart-block">
      <h3>üß† Mood Score</h3>
      <canvas id="mood-chart"></canvas>
      <script>
        new Chart(document.getElementById("mood-chart"), {
          type: 'line',
          data: {
            labels: {{ mood_series | map(attribute='date') | list | tojson }},
            datasets: [{
              label: 'Mood Score',
              data: {{ mood_series | map(attribute='score') | list | tojson }},
              borderColor: '#f56565',
              fill: false,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { min: 0, max: 5, title: { display: true, text: 'Score (1\u20135)' } }
            }
          }
        });
      </script>
    </div>
  </section>
</body>
</html>
