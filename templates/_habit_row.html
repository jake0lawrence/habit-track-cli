<table>
  <thead>
    <tr>
      <th>Habit</th>
      {% for day in week %}
        <th>{{ day.strftime('%a') }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for key, label in habits.items() %}
      <tr>
        <td>{{ label }}</td>
        {% for day in week %}
          {% set entry = data.get(day|string, {}).get(key) %}
          <td class="{{ 'cell-done' if entry else 'cell-empty' }}">
            {% if day == today|date %}
              <form hx-post="/log/{{ key }}" hx-target="#habit-grid" hx-swap="outerHTML">
                <input type="hidden" name="duration" value="15">
                <input type="hidden" name="note" value="auto">
                <button class="{{ 'done' if entry else '' }}">
                  {{ '✓' if entry else 'Log' }}
                </button>
              </form>
            {% else %}
              {{ '✓' if entry else '–' }}
            {% endif %}
          </td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
